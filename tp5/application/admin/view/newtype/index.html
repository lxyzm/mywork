<!-- 引入模板布局 -->
{layout name="uekadmin"}
<style>
	
	.alert{
		padding:10px;
		display:none;
	}

</style>
<script src="/static/layer/layer.js"></script>

<!-- 内容 -->
<div class="col-md-10">
	
	<ol class="breadcrumb">
		<li><a href="{:url('index/index')}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
		<li><a href="{:url('admin/index')}">新闻分类管理</a></li>
		<li class="active">新闻分类列表</li>

		<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
	</ol>

	<!-- 面版 -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<button class="btn btn-danger" onclick="delAll()"><span class="glyphicon glyphicon-trash"></span> 批量删除</button>
			<a href="javascript:;"  data-toggle="modal" data-target="#addAdmin" class="btn btn-success">
				<span class="glyphicon glyphicon-plus"></span> 添加新闻分类
			</a>
			
			<p class="pull-right tots" >共有  条数据</p>
			<form action="" class="form-inline pull-right">
				<div class="form-group">
					<input type="text" name="search" value="{$_GET['search']|default=''}" class="form-control" placeholder="请输入你要搜索的内容" >
				</div>
				
				<input type="submit" value="搜索" class="btn btn-success">
			</form>


		</div>
		<table class="table-bordered table table-hover">
			<th><input type="checkbox" name="" class="all" ></th>
			<th>ID</th>
			<th>新闻分类名</th>
			<th>操作</th>

			{volist name="list" id="value"}
			<tr>
				<td><input type="checkbox" name="" value="{$value['id']}" id=""></td>
				<td>{$value['id']}</td>
				<td>{$value['name']}</td>
				<td>
					<a href="javascript:;" onclick="find({$value['id']})" data-toggle="modal" data-target="#editAdmin" class="glyphicon glyphicon-pencil"></a>
					&nbsp;&nbsp;&nbsp;
					<a href="javascript:;" onclick="del(this,{$value['id']})" class="glyphicon glyphicon-trash"></a>
				</td>
			</tr>
			{/volist}
			
		</table>
		
	</div>
</div>


<!-- 添加页面的摸态框 -->
<div class="modal fade" id="addAdmin">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">添加新闻分类</h4>
			</div>
			<div class="modal-body">
				<form action="" id="addAdminForm">
					<div class="form-group ">
						<label for="">新闻分类名</label>
						<input type="text" name="name" class="form-control addAdmin" placeholder="请输入新闻分类名"  >
						<div class="alert alert-warning"></div>

					</div>
					
					
					<div class="form-group pull-right">
						<input type="button" onclick="add()" value="提交" class="btn btn-success">
						<input type="reset" value="重置" class="btn btn-danger">
					</div>

					<div style="clear:both"></div>
				</form>
			</div>
			
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- 修改页面的摸态框 -->
<div class="modal fade" id="editAdmin">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">修改新闻分类</h4>
			</div>
			<div class="modal-body">
				<form action="" id="editAdminForm">
					
				</form>
			</div>
			
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
	
	// 检测是否输入新闻分类名


	$("input[name=name]").blur(function(){
		// 获取输入框中内容
		let val = $(this).val();

		// 判断是否存在

		if (val) {
			$(this).next().hide(200);
		}else{
			$(this).next().show(200).html("请输入新闻分类");
		}
	});


	// add方法

	function add(){

		// 所有的input输入框失去焦点
		$(".addAdmin").blur();

		// 检测表单下的alert

		if($("#addAdminForm").find(".alert").css("display")=='none'){

			// 发送ajax请求

			let str = $("#addAdminForm").serializeArray();

			$.post("{:url('/Newsadd')}",str,function(data){

				// 判断json对象

				if (data.code==200) {
					layer.msg(data.info,{icon:1,time:500},function(){
						window.location.reload();
					});

				}else{
					layer.msg(data.info,{icon:2});
				}
			});
		}


	}
</script>
