<div class="form-group ">
	<label for="">用户名</label>
	<input type="text" name="username" class="form-control editAdmin" placeholder="请输入管理员账号名" id=""  value="{$data['username']}" readonly>
	<input type="hidden" name="id" value="{$data['id']}">

</div>
<div class="form-group">
	<label for="">密码</label>
	<input type="password" name="password" class="form-control editAdmin" placeholder="请输入管理员密码" id="" >

</div>
<div class="form-group">
	<label for="">确认密码</label>
	<input type="password" name="repassword" class="form-control editAdmin" placeholder="请再次输入密码" id="" >

</div>

<div class="form-group">
	<label for="">状态</label>
	<div>
		{if condition="$data['status']"}

			<label><input type="radio" name="status"  value="0" id="">白名单</label>
			<label><input type="radio" name="status" checked value="1" id="">黑名单</label>
		{else /}

			<label><input type="radio" name="status" checked  value="0" id="">白名单</label>
			<label><input type="radio" name="status"  value="1" id="">黑名单</label>
		{/if}
		
	</div>
	
</div>
<div class="form-group pull-right">
	<input type="button" onclick="save()" value="提交" class="btn btn-success">
	<input type="reset" value="重置" class="btn btn-danger">
</div>

<div style="clear:both"></div>
<script>
	function save(){
		// 获取表单的所有数据
		let str = $("#editAdminForm").serializeArray();

		// ajax提交到处理页面

		$.post("{:url('/save')}",str,function(data){
			// 判断是否成功
			let json= eval("("+data+")");
			if (json.code==200) {

				layer.msg(json.info,{time:1000},function(){
					window.location.reload();
				})
			}else{
				layer.msg(json.info);
				
			}
		});


	}
</script>
